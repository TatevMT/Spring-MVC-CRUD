<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Student List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Student List</h1>
<a href="/students/addStudent">Add Student</a>
<a href="/students/deleteStudent">Delete Student</a>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr th:each ="student : ${students}">
            <td th:utext="${student.getId()}">...</td>
            <td th:utext="${student.getFirstName()}">...</td>
            <td th:utext="${student.getLastName()}">...</td>
            <td th:utext="${student.getAge()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
